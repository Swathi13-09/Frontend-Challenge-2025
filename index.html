<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distraction Awareness Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Distraction Awareness Tool</h1>

  <p id="timer">00:00</p>

  <label>Reason for Distraction:</label>
  <select id="reason">
    <option>Social Media</option>
    <option>YouTube</option>
    <option>Chatting</option>
    <option>Browsing</option>
  </select>

  <div>
    <button onclick="startDistraction()">Start</button>
    <button onclick="stopDistraction()">Stop</button>
  </div>
  <p id="message"></p>

  <h3>Today's Summary</h3>
  <p id="summary">No data yet</p>

  <script src="script.js"></script>
</body>
</html>
