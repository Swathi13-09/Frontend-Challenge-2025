<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Study Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Smart Study Tracker</h1>
    <p class="tagline">Track progress. Build discipline.</p>
  </header>

  <main>
    <!-- Input Section -->
    <section class="input-section">
      <input type="text" id="subjectInput" placeholder="Enter subject name">
      <button id="addBtn">Add Subject</button>
    </section>

    <!-- Progress Section -->
    <section class="study-list">
      <h2>Your Study Progress</h2>
      <div id="dashboard"></div>
    </section>

    <!-- Motivation -->
    <section class="motivation">
      <p id="quote">Stay consistent. Success follows.</p>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Swathi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
